<!doctype html>
<html>
  <head>
    <title>External Service Login</title>
  </head>
  <body>
    <h1>Login to JupyterHub</h1>
    <form action="" method="POST">
      <label for="username">
        Username:
        <input type="text" name="username" autocomplete="off" />
      </label>
      <br />
      <label for="path">
        Redirect path:
        <input type="text" name="path" autocomplete="off" value="/lab" />
      </label>
      <br />
      <button>Login</button>
    </form>
  </body>
</html>
